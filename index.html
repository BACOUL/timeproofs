<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeProofs — Proof of Existence. For Everything.</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #22d3ee;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Navigation bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0b1220;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 10;
    }
    header a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      margin-left: 1rem;
    }
    header a:hover {
      color: var(--accent);
    }
    .brand {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: .3px;
    }
    main { margin-top: 80px; }

    h1 { font-size: 2.6em; margin: 0.2em 0; }
    p { max-width: 480px; line-height: 1.6; color: var(--muted); }

    button {
      background: var(--accent);
      border: none;
      padding: 0.8em 1.4em;
      border-radius: 8px;
      color: #0f172a;
      font-weight: 600;
      margin-top: 1.4em;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover { transform: scale(1.05); }

    footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="/index.html">TimeProofs</a>
    <nav>
      <a href="/verify.html">Verify</a>
      <a href="/docs.html">Docs</a>
      <a href="/legal.html">Legal</a>
    </nav>
  </header>

  <main>
    <img src="/logo.png" alt="TimeProofs Logo" width="100" />
    <h1>TimeProofs</h1>
    <p>The universal proof layer for AI, developers, and the internet.<br>
       Timestamp and verify digital truth — instantly.</p>
    <button onclick="window.location.href='/verify.html'">Try the API</button>
  </main>

  <footer>© 2025 TimeProofs — Proof of Existence. For Everything.</footer>
</body>
</html>
