<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeProofs — Proof of Existence. For Everything.</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #f8fafc;
      --accent: #22d3ee;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { font-size: 2.6em; margin: 0.2em 0; }
    p { max-width: 480px; line-height: 1.6; color: #cbd5e1; }
    button {
      background: var(--accent);
      border: none;
      padding: 0.8em 1.4em;
      border-radius: 8px;
      color: #0f172a;
      font-weight: 600;
      margin-top: 1.4em;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #64748b;
    }
  </style>
</head>
<body>
  <img src="https://timeproofs.vercel.app/logo.png" alt="TimeProofs Logo" width="100" />
  <h1>TimeProofs</h1>
  <p>The universal proof layer for AI, developers, and the internet.<br>
     Timestamp and verify digital truth — instantly.</p>
  <button onclick="window.location.href='/verify.html'">Try the API</button>
  <footer>© 2025 TimeProofs — Proof of Existence. For Everything.</footer>
</body>
</html>
