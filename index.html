<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ============ Core Meta ============ -->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TimeProofs — Proof of Existence. For Everything.</title>
  <meta name="description" content="TimeProofs is the universal proof layer for AI and developers. Hash locally, timestamp via API, verify publicly — instant, private, and edge-native."/>
  <meta name="keywords" content="timeproofs, proof of existence, timestamp, cryptographic proof, HMAC, API, AI provenance, content authenticity, data integrity"/>
  <meta name="author" content="TimeProofs.io"/>
  <meta name="theme-color" content="#0b1020"/>
  <link rel="canonical" href="https://timeproofs.io/"/>

  <!-- ============ Icons & Manifest ============ -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#0b1020"/>

  <!-- ============ Performance Hints ============ -->
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//timeproofs-api.jeason-bacoul.workers.dev">
  <link rel="preconnect" href="https://timeproofs-api.jeason-bacoul.workers.dev" crossorigin>
  <link rel="preload" as="image" href="/og.png" imagesrcset="/og.png">

  <!-- ============ Social / Sharing ============ -->
  <meta property="og:title" content="TimeProofs — Proof of Existence. For Everything."/>
  <meta property="og:description" content="Hash locally. Timestamp via API. Verify publicly. No blockchain, no friction."/>

  <meta name="twitter:title" content="TimeProofs — Proof of Existence. For Everything."/>
  <meta name="twitter:description" content="Instant proof-of-existence for AI & developers."/>
  <meta name="twitter:image" content="/og.png"/>

  <!-- ============ Styles ============ -->
  <style>
    :root{
      --bg:#0b1020; --panel:#0f172a; --line:#1e293b;
      --text:#f8fafc; --muted:#94a3b8; --accent:#22d3ee; --ok:#22c55e;
      --safe-btm: env(safe-area-inset-bottom, 0px);
    }
    *{ box-sizing:border-box }
    html,body{ height:100%; max-width:100%; overflow-x:hidden }
    body{
      margin:0;
      background: radial-gradient(1200px 500px at 70% -10%, rgba(34,211,238,.12), transparent 60%), var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    a{ color:var(--accent); text-decoration:none }
    a:hover{ text-decoration:underline }

    .skip-link{
      position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;
    }
    .skip-link:focus{
      position:fixed; left:16px; top:16px; width:auto; height:auto; padding:8px 12px;
      background:#0d2330; color:#bff1ff; border:1px solid #214a57; border-radius:8px; z-index:2000;
    }

    .tp-header{
      position:fixed; inset:0 0 auto 0; height:64px; z-index:1000;
      background:rgba(11,16,32,.7); backdrop-filter:blur(8px);
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; padding:0 16px;
    }
    .tp-brand{ color:var(--text); font-weight:900; letter-spacing:.2px; font-size:1.08rem }
    .tp-brand:hover{ color:var(--accent) }
    .tp-burger{
      display:inline-flex; align-items:center; justify-content:center; width:42px; height:42px;
      border:1px solid var(--line); border-radius:10px; background:#0d1628; color:var(--text); cursor:pointer;
    }
    .tp-burger:focus{ outline:2px solid var(--accent); outline-offset:2px }
    .tp-nav a{ color:var(--text); font-weight:700; margin-left:18px; padding:8px 0; display:inline-block; }
    .tp-nav a:hover{ color:var(--accent) }

    @media (min-width:900px){
      .tp-burger{ display:none }
      .tp-nav{ display:flex; align-items:center }
    }
    @media (max-width:899px){
      .tp-nav{
        position:fixed; top:64px; left:0; right:0; background:#0c1424; border-top:1px solid var(--line);
        display:flex; flex-direction:column; gap:10px; padding:14px 16px; box-shadow:0 16px 40px rgba(0,0,0,.45);
        transform:translateY(-10px); opacity:0; pointer-events:none; transition:opacity .18s ease, transform .18s ease;
      }
      .tp-nav a{ margin:4px 0 }
      .tp-nav[data-state="open"]{ transform:translateY(0); opacity:1; pointer-events:auto }
    }

    .wrap{ max-width:1200px; margin:0 auto; width:100%; padding-left:max(16px, env(safe-area-inset-left, 0px)); padding-right:max(16px, env(safe-area-inset-right, 0px)); }

    .hero{
      min-height:calc(100svh - 64px - 90px);
      padding-top:92px; padding-bottom:28px;
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
    }
    .label{ display:inline-flex; gap:8px; align-items:center; padding:6px 12px; border:1px solid #214a57; background:#0d2330; color:#bff1ff; border-radius:999px; font-size:.85rem; margin-bottom:10px; }
    .title{ font-size:clamp(2rem, 6vw, 3.1rem); line-height:1.08; margin:.2em auto .25em; font-weight:900; max-width:900px; text-shadow:0 2px 40px rgba(34,211,238,.12); }
    .subtitle{ color:var(--muted); max-width:760px; margin:0 auto 16px; line-height:1.65; font-size:clamp(1rem, 2.8vw, 1.125rem); padding:0 6px; }
    .cta-wrap{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:12px }
    .cta{ background:var(--accent); color:#06202a; border:none; padding:.9em 1.4em; border-radius:12px; font-weight:900; box-shadow:0 8px 30px rgba(34,211,238,.15); transition:transform .15s ease, filter .15s ease; }
    .cta.secondary{ background:#111d33; color:#e2f6ff; border:1px solid var(--line); box-shadow:none }
    .cta:hover{ transform:translateY(-1px); filter:brightness(1.05) }

    .trust{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:18px auto 0; color:#a3b7c7; font-size:.92rem; padding:0 10px; }
    .trust .item{ display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border:1px solid var(--line); border-radius:999px; background:#0e172a }

    .section{ padding:26px 0 }
    .section h2{ color:#b9e7f5; font-size:clamp(1.2rem, 2.6vw, 1.5rem); margin:0 0 10px; text-align:center }
    .grid{ display:grid; gap:14px }
    .grid.three{ grid-template-columns:1fr }
    .grid.two{ grid-template-columns:1fr }
    @media(min-width:900px){ .grid.three{ grid-template-columns:1fr 1fr 1fr } .grid.two{ grid-template-columns:1fr 1fr } }

    .card{ background:#0c1424; border:1px solid var(--line); border-radius:14px; padding:18px; text-align:left }
    .card h3{ color:var(--accent); margin:.2em 0 .3em; font-size:1.08rem }
    .card p{ color:#dbe7f3; margin:.15em 0 .4em; line-height:1.55 }

    pre{ background:#0b1220; border:1px solid #1f2937; color:#e5e7eb; border-radius:12px; padding:12px; line-height:1.55; white-space:pre-wrap; word-break:break-word; overflow-wrap:anywhere; margin:.5rem 0 0; }
    code{ font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:.92rem; white-space:inherit }

    footer{ border-top:1px solid var(--line); margin-top:38px; padding:18px; padding-bottom:calc(18px + var(--safe-btm)); color:#7c8aa5; text-align:center }
    footer .links a{ color:#a7b7cc; margin:0 8px; text-decoration:none }
    footer .links a:hover{ color:#22d3ee }

    @media (prefers-reduced-motion: reduce){ *{ animation:none !important; transition:none !important } }
  </style>

  <!-- ============ JSON-LD (SEO) ============ -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"TimeProofs",
    "url":"https://timeproofs.io/",
    "description":"Universal, privacy-first proof of existence for AI and developers.",
    "inLanguage":"en",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://timeproofs.io/verify.html?hash={hash}",
      "query-input":"required name=hash"
    }
  }
  </script>
</head>
