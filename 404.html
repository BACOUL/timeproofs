<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TimeProofs — Page Not Found (404)</title>
  <meta name="description" content="The page you’re looking for does not exist. Return to TimeProofs home or open the API docs."/>
  <link rel="icon" href="/favicon.ico"/>
  <style>
    :root{--bg:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--accent:#22d3ee;--panel:#111827}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;text-align:center}
    .card{background:var(--panel);border:1px solid #202a37;border-radius:14px;max-width:720px;width:100%;padding:28px}
    h1{font-size:28px;margin:6px 0 8px}
    p{color:var(--muted);margin:0 0 16px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:12px}
    a.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#041923;font-weight:800;text-decoration:none}
    a.link{color:var(--accent);text-decoration:none}
    a.link:hover{text-decoration:underline}
    footer{margin-top:18px;color:#8b95a7;font-size:12px}
  </style>
</head>
<body>
  <main class="card">
    <h1>404 — Page Not Found</h1>
    <p>The page you requested doesn’t exist or has moved.</p>
    <div class="actions">
      <a class="btn" href="/index.html">Go Home</a>
      <a class="btn" href="/verify.html">Open Verify UI</a>
      <a class="btn" href="/docs.html">Read API Docs</a>
    </div>
    <p style="margin-top:16px">If you think this is an error, contact us: <a class="link" href="mailto:hello@timeproofs.io">hello@timeproofs.io</a></p>
    <footer>© 2025 TimeProofs — Proof of Existence. For Everything.</footer>
  </main>
</body>
</html>
