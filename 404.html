<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>404 — Page Not Found | TimeProofs</title>
  <meta name="description" content="The page you’re looking for does not exist. Return to TimeProofs home or open the API docs."/>
  <meta name="robots" content="noindex, follow"/>
  <meta name="theme-color" content="#0b1020"/>
  <link rel="canonical" href="https://timeproofs.io/404.html"/>
  <link rel="icon" href="/favicon.ico"/>
  <style>
    :root{
      --bg:#0f172a;--text:#e5e7eb;--muted:#94a3b8;
      --accent:#22d3ee;--panel:#111827;--line:#1e293b
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:var(--bg);color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;
      text-align:center;padding:24px;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      max-width:720px;width:100%;
      padding:32px 28px;
      box-shadow:0 10px 30px rgba(0,0,0,.2)
    }
    h1{font-size:clamp(1.8rem,4vw,2.2rem);margin:6px 0 10px}
    p{color:var(--muted);margin:0 0 18px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:12px}
    a.btn{
      display:inline-block;padding:10px 14px;border-radius:10px;
      background:var(--accent);color:#041923;font-weight:800;text-decoration:none;
      transition:filter .15s ease,transform .15s ease;
    }
    a.btn:hover{filter:brightness(1.05);transform:translateY(-1px)}
    a.link{color:var(--accent);text-decoration:none}
    a.link:hover{text-decoration:underline}
    footer{margin-top:22px;color:#8b95a7;font-size:12px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">404 — Page Not Found</h1>
    <p>The page you requested doesn’t exist or has moved.</p>
    <div class="actions" role="group" aria-label="Navigation links">
      <a class="btn" href="/index.html">Go Home</a>
      <a class="btn" href="/verify.html">Open Verify UI</a>
      <a class="btn" href="/docs.html">Read API Docs</a>
    </div>
    <p style="margin-top:16px">
      If you think this is an error, contact us:
      <a class="link" href="mailto:hello@timeproofs.io">hello@timeproofs.io</a>
    </p>
    <footer>© 2025 TimeProofs — Proof of Existence. For Everything.</footer>
  </main>
</body>
</html>
