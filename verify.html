  <div class="wrap">
    <h1>üîê Verify & Create Proof</h1>
    <p class="lead">Hash locally ‚Üí timestamp & sign via API ‚Üí verify publicly. No content ever leaves your device.</p>

    <div id="create-section">
      <textarea id="text" placeholder="Paste or type your text..." style="width:100%;height:100px;border-radius:8px;padding:10px;background:#0b1220;color:#f8fafc;border:1px solid #1f2937;"></textarea>
      <button id="btn-create" style="margin-top:10px;padding:10px 14px;border:none;border-radius:8px;background:#22d3ee;color:#0b1220;font-weight:700;cursor:pointer;">Create Proof</button>
      <pre id="output" style="margin-top:20px;background:#0b1220;padding:10px;border-radius:8px;color:#a7f3d0;white-space:pre-wrap;word-break:break-word;"></pre>
    </div>

  <script>
    /* Simple API test version */
    const API_BASES = [
      "https://api.timeproofs.io/api",
      "https://timeproofs-api.jeason-bacoul.workers.dev/api"
    ];

    async function sha256Hex(str){
      const data = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function fetchAPI(path, options={}){
      for(const base of API_BASES){
        try{
          const res = await fetch(base+path, options);
          if(res.ok) return res;
        }catch{}
      }
      throw new Error("Network error");
    }

    const btn = document.getElementById("btn-create");
    const text = document.getElementById("text");
    const out = document.getElementById("output");

    btn.onclick = async ()=>{
      out.textContent = "";
      try{
        const content = text.value.trim();
        if(!content) throw new Error("Enter text first.");
        const hash = await sha256Hex(content);
        const body = JSON.stringify({ hash, type: "event", meta: { source: "demo" } });
        const res = await fetchAPI("/timestamp", { method:"POST", headers:{ "Content-Type":"application/json" }, body });
        const j = await res.json();
        out.textContent = JSON.stringify(j, null, 2);
      }catch(e){
        out.textContent = "‚ùå " + e.message;
      }
    };
  </script>
